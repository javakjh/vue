<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디렉티브 v-for 반복문 & v-on:이벤트 @click 뷰 라이프 사이클 & 제이쿼리 사용</title>
    <!-- 오픈소스  -->
    <script src="./js/lib/jquery.min.js"></script>    
    <script src="./vue/lib/vue.js"></script>

    <style>
        #wrapper {width: 1200px;margin:0 auto ; text-align: center;background: #f0f0f0;}
        #wrapper #header h1 {color: #000;}
        #wrapper #header h2 {color:#279;}
        #wrapper #header h2 mark {background: #ad5;}
    </style>

</head>
<body>
    <div id="wrapper">
        
    <!--HTML 영역-->
    <div id="header">
        <h1>{{msg }}</h1>
        <!-- 상위  콤포넌트에서 하위 콤포넌트에게 통신은 Properties(속성) props을 이용하여 전달 -->
        <!-- 하위  콤포넌트에서 상위 콤포넌트에게 통신은 Event(이벤트) $emit을 이용하여 전달 -->
        <nav-component></nav-component> <!--가상 요소(JSX) 사용자 정의 태그 콤포넌트 이름 -->
    </div>
    
    <!-- SCRIPT 영역 -->
    <script>
        //전역 콤포넌트 생성
        Vue.component('nav-component',{
            template:'<h2><mark> 전역콤포넌트 템플릿 속성 </mark></h2>'
        });

        // 뷰 인스턴스 생성
        var header = new Vue({
            el:'#header',
            data:{
                
                    msg:'전역 콤포넌트 생성'
                
            }
        });

    </script>
</div>
</body>
</html>
