<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디렉티브 v-for 반복문</title>

    <script src="./vue/lib/vue.js"></script>

    <style>

        table {width: 600px;margin: 0 auto;border-collapse:collapse;}
        table th    {background: #f0f0f0;}
        table th,td {border:1px solid #ccc; text-align: center;height: 45px;}
    </style>
</head>
<body>
    <!--HTML-->
    <div id="app">
        <h1>지인 연락처</h1>
        <table>
            <tr><th>이름</th><th>휴대폰</th></tr>
            <tr v-for='el in addr'><td>{{el.이름}}</td><td>{{el.휴대폰}}</td></tr>
        </table>
    </div>

    <script>
        var obj = new Vue({
            el:'#app',           //root
            data:{
                addr:[
                    {이름:'이순신',휴대폰:'010-1111-1111'},
                    {이름:'박순신',휴대폰:'010-2222-1111'},
                    {이름:'고순신',휴대폰:'010-3333-1111'},
                    {이름:'도순신',휴대폰:'010-4444-1111'},
                    {이름:'안순신',휴대폰:'010-5555-1111'}
                ]
            }            
        });
    </script>
</body>
</html>
