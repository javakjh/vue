<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX_프로미스_JSON_데이터처리</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">


    <!-- 오픈소스  -->
    <script src="./js/lib/jquery.min.js"></script>    
    <script src="./vue/lib/vue.js"></script>

</head>
<body>
<div id="wrap">

    <h1>AJAX_프로미스_JSON_데이터처리</h1>

    <script>
        fetch("./data/data1.json")
            .then( (resp) =>  resp.json() )        //프로미스 변환 한 줄로 사용한다. 블록기호 필요 없다.
            // .then( (resp) => {      //줄 바꿔서 표현한 경우는 반드시 리턴(return)이 필요합니다.
            //     return resp.json() //프로미스 변환
            // })

            .then( (babo) => {      //
               // console.log(data);  //객체(object)
                babo.item.forEach(function(el,index){
                    console.log(index+1,babo.item[index].name,babo.item[index].age,babo.item[index].email);
                })
            })
    </script>



   
</div>
</body>
</html>
